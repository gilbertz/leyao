<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">登陆</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>

              <div class="form-group">
                <input class="form-control" placeholder="用户名" ng-model="username" type="text" autofocus>
              </div>

              <div class="form-group">
                <input class="form-control" placeholder="密码" ng-model="password" type="password" value="">
              </div>

              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">记住我
                </label>
              </div>

              <div ng-show="error == 'login'" class="alert alert-danger hide" role="alert">
                  登陆失败，用户名或密码错误！
              </div>

              <div ng-show="error == 'unknown'" class="alert alert-danger hide" role="alert">
                  登陆失败，服务器错误，请联系产品部！
              </div>

              <div class="btn btn-lg btn-success btn-block" ng-click="login()">登陆</idv>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
