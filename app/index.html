  <script src="bower_components/angular/angular.js"></script>

  <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>


  <script>
      // 设置api域名
      window.domain = "http://leyao.me/";
      var s = window.location.host;
      // 测试用 全加上
      if(s.indexOf('localhost:') != -1){
          document.write("<script src=\"scripts/app.js\"><\/script>");
      }
      //手机端
      else if(s.indexOf('mobile.') != -1){
          document.write("<script src=\"scripts/mobile.js\"><\/script>");
      }
      // 后台web端
      else{
          document.write("<script src=\"scripts/app.js\"><\/script>");
      }
  </script>

  <script src="scripts/oauth2.js"></script>

</body>
</html>
